<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rohit Sharma - Strategic IT Leader with 17+ years in Solution Architecture, Cloud Transformation and Enterprise IT">
    <title>Rohit Sharma - Solution Architect & IT Leader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #667eea; --secondary: #764ba2; --accent: #f093fb;
            --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6; color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed; overflow-x: hidden;
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none; }
        .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; animation: float 15s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-100vh) translateX(100px); opacity: 0; } }
        nav { position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); z-index: 1000; padding: 1rem 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .logo { font-size: 1.5rem; font-weight: bold; background: linear-gradient(135deg, #fff 0%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { color: white; text-decoration: none; transition: color 0.3s; font-weight: 500; }
        .nav-links a:hover { color: var(--accent); }
        .hamburger { display: none; flex-direction: column; cursor: pointer; }
        .hamburger span { width: 25px; height: 3px; background: white; margin: 3px 0; transition: 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid var(--glass-border); padding: 2.5rem; margin-bottom: 2rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding-top: 80px; }
        .hero-content { animation: fadeInUp 0.8s ease-out; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--glass-border); margin-bottom: 2rem; object-fit: cover; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5); animation: float-image 3s ease-in-out infinite; }
        @keyframes float-image { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .hero h1 { font-size: 3.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #fff 0%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero .title { font-size: 1.8rem; color: rgba(255, 255, 255, 0.9); margin-bottom: 1rem; }
        .hero .tagline { font-size: 1.2rem; color: rgba(255, 255, 255, 0.8); margin-bottom: 2rem; max-width: 700px; margin-left: auto; margin-right: auto; }
        .social-links { display: flex; gap: 1.5rem; justify-content: center; margin: 2rem 0; }
        .social-links a { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 50%; color: white; font-size: 1.5rem; transition: all 0.3s; }
        .social-links a:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-5px); }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: 2px solid white; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5); }
        .btn-secondary { background: transparent; color: white; border: 2px solid white; }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-3px); }
        section { padding: 4rem 0; }
        h2 { font-size: 2.5rem; margin-bottom: 2rem; text-align: center; background: linear-gradient(135deg, #fff 0%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h3 { font-size: 1.8rem; margin-bottom: 1rem; color: white; }
        .about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start; }
        .summary-text { line-height: 1.8; font-size: 1.1rem; color: rgba(255, 255, 255, 0.9); }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .skill-category { background: rgba(255, 255, 255, 0.05); padding: 1.5rem; border-radius: 15px; border: 1px solid var(--glass-border); }
        .skill-category h4 { color: var(--accent); margin-bottom: 1rem; font-size: 1.2rem; }
        .skill-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .skill-tag { background: rgba(255, 255, 255, 0.1); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; border: 1px solid var(--glass-border); transition: all 0.3s; }
        .skill-tag:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .experience-item { background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 15px; margin-bottom: 1.5rem; border-left: 4px solid var(--accent); transition: all 0.3s; }
        .experience-item:hover { background: rgba(255, 255, 255, 0.08); transform: translateX(10px); }
        .experience-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem; flex-wrap: wrap; }
        .experience-title { flex: 1; }
        .experience-title h3 { font-size: 1.5rem; margin-bottom: 0.3rem; }
        .company { color: var(--accent); font-size: 1.1rem; }
        .date { color: rgba(255, 255, 255, 0.7); font-style: italic; white-space: nowrap; }
        .experience-item ul { list-style: none; padding-left: 0; }
        .experience-item li { padding-left: 1.5rem; position: relative; margin-bottom: 0.8rem; color: rgba(255, 255, 255, 0.9); }
        .experience-item li:before { content: "â–¹"; position: absolute; left: 0; color: var(--accent); font-weight: bold; }
        .education-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .education-item { background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); transition: all 0.3s; }
        .education-item:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-5px); }
        .education-item h4 { color: var(--accent); font-size: 1.3rem; margin-bottom: 0.5rem; }
        .institution { font-weight: 600; margin-bottom: 0.5rem; }
        .achievements-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .achievement-card { background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); text-align: center; transition: all 0.3s; }
        .achievement-card:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.05); }
        .achievement-card i { font-size: 3rem; color: var(--accent); margin-bottom: 1rem; }
        .contact-info { display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap; margin-top: 2rem; }
        .contact-item { display: flex; align-items: center; gap: 1rem; background: rgba(255, 255, 255, 0.05); padding: 1.5rem 2rem; border-radius: 15px; border: 1px solid var(--glass-border); transition: all 0.3s; }
        .contact-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-5px); }
        .contact-item i { font-size: 2rem; color: var(--accent); }
        .contact-details h4 { margin-bottom: 0.3rem; font-size: 1rem; }
        .contact-details p { color: rgba(255, 255, 255, 0.8); }
        .contact-details a { color: rgba(255, 255, 255, 0.8); text-decoration: none; }
        .contact-details a:hover { color: var(--accent); }
        footer { text-align: center; padding: 2rem; background: rgba(0, 0, 0, 0.2); border-top: 1px solid var(--glass-border); }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links { position: fixed; top: 70px; left: -100%; flex-direction: column; background: rgba(102, 126, 234, 0.95); backdrop-filter: blur(10px); width: 100%; padding: 2rem; transition: left 0.3s; }
            .nav-links.active { left: 0; }
            .hero h1 { font-size: 2.5rem; }
            .hero .title { font-size: 1.3rem; }
            .about-content { grid-template-columns: 1fr; }
            .cta-buttons { flex-direction: column; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading"><div class="spinner"></div></div>
    <div class="particles" id="particles"></div>
    <nav>
        <div class="nav-container">
            <div class="logo">RS</div>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="hero" id="home">
        <div class="hero-content">
            <img src="profile.jpg" alt="Profile" class="profile-img" id="profileImg">
            <h1 id="name">Loading...</h1>
            <p class="title" id="title">Loading...</p>
            <p class="tagline" id="tagline">Loading...</p>
            <div class="social-links" id="socialLinks"></div>
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">Get In Touch</a>
                <a href="resume.pdf" class="btn btn-secondary" download><i class="fas fa-download"></i> Download Resume</a>
            </div>
        </div>
    </section>
    <div class="container">
        <section id="about">
            <div class="glass-card">
                <h2>About Me</h2>
                <div class="about-content">
                    <div class="summary-text" id="summary"></div>
                    <div class="achievements-grid" id="keyAchievements"></div>
                </div>
            </div>
        </section>
        <section id="experience">
            <div class="glass-card">
                <h2>Professional Experience</h2>
                <div id="experienceList"></div>
            </div>
        </section>
        <section id="skills">
            <div class="glass-card">
                <h2>Skills & Expertise</h2>
                <div class="skills-grid" id="skillsGrid"></div>
            </div>
        </section>
        <section id="education">
            <div class="glass-card">
                <h2>Education & Certifications</h2>
                <div class="education-grid" id="educationList"></div>
            </div>
        </section>
        <section id="contact">
            <div class="glass-card">
                <h2>Get In Touch</h2>
                <div class="contact-info" id="contactInfo"></div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; <span id="year"></span> <span id="footerName"></span>. All rights reserved.</p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;">Built with <i class="fas fa-heart" style="color: #f093fb;"></i> using <a href="https://claude.ai" target="_blank" style="color: #f093fb; text-decoration: none; font-weight: 600;">Claude AI</a></p>
    </footer>
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        document.getElementById('hamburger').addEventListener('click', () => document.getElementById('navLinks').classList.toggle('active'));
        document.querySelectorAll('.nav-links a').forEach(link => link.addEventListener('click', () => document.getElementById('navLinks').classList.remove('active')));
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                populateData(data);
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p style="color: white;">Error loading data.json</p>';
            }
        }
        function populateData(data) {
            document.getElementById('name').textContent = data.personal.name;
            document.getElementById('title').textContent = data.personal.title;
            document.getElementById('tagline').textContent = data.personal.tagline;
            document.getElementById('footerName').textContent = data.personal.name;
            const socialLinks = document.getElementById('socialLinks');
            socialLinks.innerHTML = '';
            data.personal.social.forEach(social => {
                socialLinks.innerHTML += `<a href="${social.url}" target="_blank" title="${social.platform}"><i class="${social.icon}"></i></a>`;
            });
            document.getElementById('summary').textContent = data.summary;
            const achievementsContainer = document.getElementById('keyAchievements');
            achievementsContainer.innerHTML = '';
            data.keyAchievements.forEach(achievement => {
                achievementsContainer.innerHTML += `<div class="achievement-card"><i class="fas fa-trophy"></i><p>${achievement}</p></div>`;
            });
            const experienceList = document.getElementById('experienceList');
            experienceList.innerHTML = '';
            data.experience.forEach(exp => {
                const responsibilities = exp.responsibilities.map(r => `<li>${r}</li>`).join('');
                experienceList.innerHTML += `<div class="experience-item"><div class="experience-header"><div class="experience-title"><h3>${exp.position}</h3><p class="company">${exp.company}, ${exp.location}</p></div><span class="date">${exp.duration}</span></div><ul>${responsibilities}</ul></div>`;
            });
            const skillsGrid = document.getElementById('skillsGrid');
            skillsGrid.innerHTML = '';
            Object.keys(data.skills).forEach(category => {
                const skills = data.skills[category];
                const skillTags = Array.isArray(skills) ? skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('') : `<span class="skill-tag">${skills}</span>`;
                skillsGrid.innerHTML += `<div class="skill-category"><h4>${category}</h4><div class="skill-tags">${skillTags}</div></div>`;
            });
            const educationList = document.getElementById('educationList');
            educationList.innerHTML = '';
            data.education.forEach(edu => {
                educationList.innerHTML += `<div class="education-item"><h4>${edu.degree}</h4><p class="institution">${edu.institution}</p><p class="date">${edu.year}</p>${edu.location ? `<p style="color: rgba(255,255,255,0.7);">${edu.location}</p>` : ''}</div>`;
            });
            if (data.certifications && data.certifications.length > 0) {
                data.certifications.forEach(cert => {
                    educationList.innerHTML += `<div class="education-item"><h4><i class="fas fa-certificate"></i> ${cert}</h4></div>`;
                });
            }
            const contactInfo = document.getElementById('contactInfo');
            contactInfo.innerHTML = `
                <div class="contact-item"><i class="fas fa-map-marker-alt"></i><div class="contact-details"><h4>Location</h4><p>${data.personal.location}</p></div></div>
                <div class="contact-item"><i class="fas fa-envelope"></i><div class="contact-details"><h4>Email</h4><p><a href="mailto:${data.personal.email}">${data.personal.email}</a></p></div></div>
                <div class="contact-item"><i class="fas fa-phone"></i><div class="contact-details"><h4>Phone</h4><p><a href="tel:${data.personal.phone}">${data.personal.phone}</a></p></div></div>
            `;
            document.getElementById('year').textContent = new Date().getFullYear();
        }
        createParticles();
        loadData();
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        setTimeout(() => {
            document.querySelectorAll('.glass-card, .experience-item, .education-item, .achievement-card').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'opacity 0.6s, transform 0.6s';
                observer.observe(el);
            });
        }, 600);
    </script>
</body>
</html>
